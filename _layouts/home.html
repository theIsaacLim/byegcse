---
layout: default
home: true
---
<div class="author">
    <h2 class="author-emoji">ðŸ‘‹</h2>
  <h2 class="author-name">{{ site.title }}</h2>
  <p class="author-bio">{{ site.description }}</p>
</div>
<a id="featured-post" href="{{ site.featured.url }}">
    <img id="featured-left" src='{{ site.featured.img }}'>
    <div id="featured-right">
        <h1>{{ site.featured.title }}</h1>
        <p>{{ site.featured.description }}</p>
    </div>
</a>
<h4 class="posts-item-note">All Posts</h4>
{% for post in site.posts %}
<article class="post-item">
  <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{% endfor %}
